<!DOCTYPE html>
<html>
<head>
    <title>Student Info</title>
</head>
    <body>
        <h1>{{ first }} {{ last }}</h1>

        <p>GitHub Account: {{ github }} </p>
        

        {% if project_info %}
        <ul> {% for item in project_info %}
            <li>Project: {{ item.title }} &nbsp; &nbsp; Project Grade: {{ item.grade }}</li>
        {% endfor %}    
        </ul>
        {% endif %}
    </body>
</html>
